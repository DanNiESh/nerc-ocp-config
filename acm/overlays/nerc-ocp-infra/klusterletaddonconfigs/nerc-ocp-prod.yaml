apiVersion: agent.open-cluster-management.io/v1
kind: KlusterletAddonConfig
metadata:
  name: nerc-ocp-prod
  namespace: nerc-ocp-prod
spec:
  clusterName: nerc-ocp-prod
  clusterNamespace: nerc-ocp-prod
  clusterLabels:
    name: nerc-ocp-prod
    cloud: auto-detect
    vendor: auto-detect
    cluster.open-cluster-management.io/clusterset: default
  applicationManager:
    enabled: true
    argocdCluster: true
  policyController:
    enabled: true
  searchCollector:
    enabled: true
  certPolicyController:
    enabled: true
  iamPolicyController:
    enabled: true
