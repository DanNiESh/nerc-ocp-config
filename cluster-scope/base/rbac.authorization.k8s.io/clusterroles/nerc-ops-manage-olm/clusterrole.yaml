    nerc.mghpcc.org/aggregate-to-nerc-ops: "true"
  name: nerc-ops-manage-olm
rules:
  - apiGroups:
      - operators.coreos.com
    resources:
      - subscriptions
    verbs:
      - create
      - update
      - patch
      - delete
